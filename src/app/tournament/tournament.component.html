<section class="tournament">
	<div class="container">
		<h1 class="text-center">42 Tournaments</h1>

		<div class="row p-5 ">
			<div class="col-lg-3" *ngFor="let ts of tournament">
				<div class="box p-1 shadow-sm">
          <img src="{{ts.image}}" width="100%" height="250px">
					<h3 class="pr-3">{{ts.name}}</h3>
					<p class="p-2" >{{ts.description}}</p>
          <button class="btn btn-outline-primary">check match</button>
				</div>
			</div>
		</div>
	</div>
</section>
